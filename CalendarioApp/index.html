<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Calendario App UI</title>


<!--=========================== FAVICON ===========================-->
<link rel="shortcut icon" type="image/x-icon" href="img/favicon.ico">
  <!--=========================== ESTILOS CSS ===========================-->
  <link rel="stylesheet" href="css/icon.css">

    <!--=========================== MIS ESTILOS ===========================-->
  <link rel="stylesheet" href="css/style.css">



</head>
<body>
    
    <div class="container">
      <div class="top-view">
        <div class="color-layer">
          <div class="navbar">
            <a href="#" class="icon-android-menu"></a>
            <a href="#" class="icon-android-search"></a>
          </div>

          <div class="header">
            <h1>Buenos Días</h1>
            <div class="profile-container">
              <img src="img/profile-1.jpg" alt="" class="profile main">
                <div class="notifications">3</div>
              </img>
            </div>

            <div class="month-selection">
              <span class="icon icon-ios-arrow-left"></span>
              <span class="month">Febrero</span>
              <span class="icon icon-ios-arrow-right"></span>
            </div>
          </div>
        </div>
      </div>

      <div class="botton-view">
            <div class="week-container">
              <ul class="week">
                <li class="day day-names"><span>Dom</span></li>
                <li class="day day-names"><span>Lun</span></li>
                <li class="day day-names"><span>Mar</span></li>
                <li class="day day-names"><span>Mie</span></li>
                <li class="day day-names"><span>Jue</span></li>
                <li class="day day-names"><span>Vie</span></li>
                <li class="day day-names"><span>Sab</span></li>
              </ul>

              <ul class="week">
                <li class="day"><span>7</span></li>
                <li class="day current point"><span>8</span></li>
                <li class="day"><span>9</span></li>
                <li class="day"><span>10</span></li>
                <li class="day"><span>11</span></li>
                <li class="day point"><span>12</span></li>
                <li class="day"><span>13</span></li>
              </ul>
            </div>

            <div class="entry-container">
              <div class="entry">
                <img src="img/128-10.jpg" alt="" class="profile">
                <div class="text">
                  <span class="title">Reunión con <span class="name">Tom</span></span>
                  <span class="time"> 8 - 10am</span>
                </div>
              </div>
              <div class="entry">
                <img src="img/128.jpg" alt="" class="profile">
                <div class="text">  
                  <span class="title">Nuevo Landing para <span class="name">Janet</span></span>
                  <span class="time">11 - 12am Hanouts</span>
                </div>
              </div>
              <div class="entry">
                <img src="img/128-2.jpg" alt="" class="profile">
                <div class="text">
                  <span class="title">Almorzar con <span class="name">Friedrich</span></span>
                  <span class="time">12am Restaurant</span>
                </div>
              </div>
            </div>
            <div class="actionbutton" >
            <span class=" icon-ios-plus-empty"></span>
            </div>
      </div>
    </div>


  

  <!-- <span class="icono icon-ios-film-outline"></span> -->
  
  <!--================================ * JAVASCRIPT * ================================-->
<!-- ========================== * JQuery * ========================== -->
<script src="assets/js/jquery-3.1.1.min.js"></script>

<!-- ========================== * MI JAVASCRIPT * ========================== -->
<script src="js/custom.js"></script>
</body>
</html>
